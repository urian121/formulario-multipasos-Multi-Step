<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Step Product Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .step-item.active {
      color: #6366f1;
      font-weight: 600;
    }
    .step-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .step-item i {
      font-size: 1.5rem;
      margin-right: 10px;
    }
    .step-content {
      display: none;
    }
    .step-content.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <!-- Sidebar steps -->
        <div class="col-md-3 border-end">
          <div class="step-item active" data-step="0">
            <i class="bi bi-box-seam"></i>
            <span>Add Product Details</span>
          </div>
          <div class="step-item" data-step="1">
            <i class="bi bi-camera"></i>
            <span>Product Gallery</span>
          </div>
          <div class="step-item" data-step="2">
            <i class="bi bi-collection"></i>
            <span>Product Categories</span>
          </div>
          <div class="step-item" data-step="3">
            <i class="bi bi-percent"></i>
            <span>Product Price & Discount</span>
          </div>
          <div class="step-item" data-step="4">
            <i class="bi bi-gear"></i>
            <span>Additional Options</span>
          </div>
        </div>

        <!-- Form content -->
        <div class="col-md-9">
          <form id="productForm">
            <!-- Step 1 -->
            <div class="step-content active">
              <div class="mb-3">
                <label>Product SKU</label>
                <input type="text" class="form-control" placeholder="Enter SKU number">
              </div>
              <div class="mb-3">
                <label>Product Title</label>
                <input type="text" class="form-control" placeholder="Product title">
              </div>
              <div class="mb-3">
                <label>Product Description</label>
                <textarea class="form-control" placeholder="Enter your description..."></textarea>
              </div>
            </div>

            <!-- Step 2 -->
            <div class="step-content">
              <div class="mb-3">
                <label>Product Thumbnail</label>
                <input type="file" class="form-control">
              </div>
              <div class="mb-3">
                <label>Gallery Images</label>
                <input type="file" class="form-control" multiple>
              </div>
            </div>

            <!-- Step 3 -->
            <div class="step-content">
              <div class="mb-3">
                <label>Product Category</label>
                <select class="form-select">
                  <option>Electronics</option>
                  <option>Books</option>
                  <option>Clothing</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Status</label>
                <select class="form-select">
                  <option>Active</option>
                  <option>Inactive</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Tags</label>
                <input type="text" class="form-control" placeholder="tag1, tag2">
              </div>
            </div>

            <!-- Step 4 -->
            <div class="step-content">
              <div class="mb-3">
                <label>Base Price</label>
                <input type="number" class="form-control">
              </div>
              <div class="mb-3">
                <label>Discount (%)</label>
                <input type="number" class="form-control">
              </div>
            </div>

            <!-- Step 5 -->
            <div class="step-content">
              <div class="mb-3">
                <label>Stock Quantity</label>
                <input type="number" class="form-control">
              </div>
              <div class="mb-3">
                <label>Weight (kg)</label>
                <input type="number" class="form-control">
              </div>
              <div class="mb-3">
                <label>Meta Description</label>
                <textarea class="form-control"></textarea>
              </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-secondary" id="prevBtn">Previous</button>
              <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
  const steps = document.querySelectorAll('.step-content');
  const stepItems = document.querySelectorAll('.step-item');
  const nextBtn = document.getElementById('nextBtn');
  const prevBtn = document.getElementById('prevBtn');
  let currentStep = 0;

  function updateSteps() {
    steps.forEach((step, index) => {
      step.classList.toggle('active', index === currentStep);
      stepItems[index].classList.toggle('active', index === currentStep);
    });
  }

  nextBtn.addEventListener('click', () => {
    if (currentStep < steps.length - 1) {
      currentStep++;
      updateSteps();
    }
  });

  prevBtn.addEventListener('click', () => {
    if (currentStep > 0) {
      currentStep--;
      updateSteps();
    }
  });

  // Allow clicking sidebar steps to jump
  stepItems.forEach(item => {
    item.addEventListener('click', () => {
      currentStep = parseInt(item.getAttribute('data-step'));
      updateSteps();
    });
  });

  updateSteps();
</script>

</body>
</html>
