<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Producto Multi-Paso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      background: #f8f9fa;
    }

    .step-item.active {
      color: #6366f1;
      font-weight: 600;
    }

    .step-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .step-item i {
      font-size: 1.5rem;
      margin-right: 10px;
    }

    .step-content {
      display: none;
      position: relative;
      min-height: 400px;
      padding-bottom: 80px;
    }

    .step-content.active {
      display: block;
    }

    .step-buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 20px 0;
      border-top: 1px solid #dee2e6;
    }
  </style>
</head>

<body>

  <div class="container py-5">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <!-- Sidebar steps -->
          <div class="col-md-3 border-end">
            <div class="step-item active" data-step="0">
              <i class="bi bi-box-seam"></i>
              <span>Detalles del Producto</span>
              </div>
              <div class="step-item" data-step="1">
                <i class="bi bi-camera"></i>
              <span>Galería del Producto</span>
              </div>
              <div class="step-item" data-step="2">
                <i class="bi bi-collection"></i>
              <span>Categorías del Producto</span>
              </div>
              <div class="step-item" data-step="3">
                <i class="bi bi-percent"></i>
              <span>Precio y Descuento</span>
              </div>
              <div class="step-item" data-step="4">
                <i class="bi bi-gear"></i>
              <span>Opciones Adicionales</span>
              </div>
              </div>

          <!-- Form content -->
          <div class="col-md-9">
            <form id="productForm">
              <!-- Step 1 -->
              <div class="step-content active">
                <div class="mb-3">
                  <label>SKU del Producto</label>
                  <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                  <label>Título del Producto</label>
                  <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                  <label>Descripción del Producto</label>
                  <textarea class="form-control"></textarea>
                  </div>
                  
                  <!-- Buttons -->
                  <div class="step-buttons">
                    <div class="d-flex justify-content-between">
                      <button type="button" class="btn btn-secondary" id="prevBtn">← Anterior</button>
                      <button type="button" class="btn btn-primary" id="nextBtn">Siguiente →</button>
                    </div>
                  </div>
                  </div>

              <!-- Step 2 -->
              <div class="step-content">
                <div class="mb-3">
                  <label>Miniatura del Producto</label>
                  <input type="file" class="form-control">
                  </div>
                  <div class="mb-3">
                  <label>Imágenes de la Galería</label>
                  <input type="file" class="form-control" multiple>
                  </div>
                <!-- Buttons -->
                <div class="step-buttons">
                  <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" id="prevBtn">← Anterior</button>
                    <button type="button" class="btn btn-primary" id="nextBtn">Siguiente →</button>
                  </div>
                </div>
              </div>

              <!-- Step 3 -->
              <div class="step-content">
                <div class="mb-3">
                  <label>Categoría del Producto</label>
                  <select class="form-select">
                    <option>Electrónicos</option>
                    <option>Libros</option>
                    <option>Ropa</option>
                    </select>
                    </div>
                    <div class="mb-3">
                  <label>Estado</label>
                  <select class="form-select">
                    <option>Activo</option>
                    <option>Inactivo</option>
                    </select>
                    </div>
                    <div class="mb-3">
                  <label>Etiquetas</label>
                  <input type="text" class="form-control">
                  </div>
                  
                  <!-- Buttons -->
                  <div class="step-buttons">
                    <div class="d-flex justify-content-between">
                      <button type="button" class="btn btn-secondary" id="prevBtn">← Anterior</button>
                      <button type="button" class="btn btn-primary" id="nextBtn">Siguiente →</button>
                    </div>
                  </div>
                  </div>

              <!-- Step 4 -->
              <div class="step-content">
                <div class="mb-3">
                  <label>Precio Base</label>
                  <input type="number" class="form-control">
                  </div>
                  <div class="mb-3">
                  <label>Descuento (%)</label>
                  <input type="number" class="form-control">
                  </div>
                <!-- Buttons -->
                <div class="step-buttons">
                  <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" id="prevBtn">← Anterior</button>
                    <button type="button" class="btn btn-primary" id="nextBtn">Siguiente →</button>
                  </div>
                </div>
              </div>

              <!-- Step 5 -->
              <div class="step-content">
                <div class="mb-3">
                  <label>Cantidad en Stock</label>
                  <input type="number" class="form-control">
                  </div>
                  <div class="mb-3">
                  <label>Peso (kg)</label>
                  <input type="number" class="form-control">
                  </div>
                  <div class="mb-3">
                  <label>Descripción Meta</label>
                  <textarea class="form-control"></textarea>
                  </div>
                <!-- Buttons -->
                <div class="step-buttons">
                  <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" id="prevBtn">← Anterior</button>
                    <button type="button" class="btn btn-primary" id="nextBtn">Siguiente →</button>
                  </div>
                </div>
              </div>

            </form>
            </div>

        </div>
        </div>
        </div>
        </div>

    <script>
      const steps = document.querySelectorAll('.step-content');
      const stepItems = document.querySelectorAll('.step-item');
                  let currentStep = 0;

                  function updateSteps() {
                    steps.forEach((step, index) => {
                      step.classList.toggle('active', index === currentStep);
                      stepItems[index].classList.toggle('active', index === currentStep);
                    });
                  }

                  function addButtonListeners() {
                    const nextBtns = document.querySelectorAll('#nextBtn');
                    const prevBtns = document.querySelectorAll('#prevBtn');

                    nextBtns.forEach(btn => {
                      btn.addEventListener('click', () => {
                        if (currentStep < steps.length - 1) {
                          currentStep++;
                          updateSteps();
                        }
                      });
                  });

                  prevBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                      if (currentStep > 0) {
                        currentStep--;
                        updateSteps();
                      }
                    });
                });
                }

                  // Allow clicking sidebar steps to jump
                  stepItems.forEach(item => {
                    item.addEventListener('click', () => {
                      currentStep = parseInt(item.getAttribute('data-step'));
                      updateSteps();
                    });
                  });

                  // Initialize
                  updateSteps();
                  addButtonListeners();
</script>

</body>

</html>
